<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="'аватар пользователя" src="./images/avatar.jpeg">
            <div class="profile__info">
                <h1 class="profile__user">Жак-Ив-Кусто<button class="profile__edit"></button></h1>
                <p class="profile__about-user">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/ryazan.jpeg">
                    <div class="element__block">
                        <h2 class="element__title">Рязань</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/moskow.jpeg">
                    <div class="element__block">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/s-petersberg.jpeg">
                    <div class="element__block">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai.png">
                    <div class="element__block">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elbrus.jpeg">
                    <div class="element__block">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/karachaevsk.jpeg">
                    <div class="element__block">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Оксана Загороднева</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" title="Закрыть"></button>
            <form class="popup__form" name="edit-profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name" type="text" name="title" placeholder="Жак-Ив-Кусто" required>
                <input class="popup__input" id="description" type="text" name="subtitle"
                    placeholder="Исследователь океана" required>
                <button class="popup__submit-btn" type="submit" title="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
