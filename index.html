<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/iconka.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="'аватар пользователя" src="./images/avatar.jpeg">
            <div class="profile__info">
                <div class="profile__edit-user">
                    <h1 class="profile__user">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__about-user">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="elements">
                <template id="template" class="card-template">
                    <li class="element">
                        <img class="element__image" src="#" alt="фото места">
                        <div class="element__block">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        <button class="element__delete-btn" aria-label="Удалить" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Оксана Загороднева</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" title="Закрыть"></button>
            <form class="popup__form popup__form-profile" name="edit-profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_user_name" id="username" type="text" name="username"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error popup__input-username" id="username-error"></span>
                <input class="popup__input popup__input_user_description" id="description" type="text"
                    name="description" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error popup__input-description" id="description-error"></span>
                <button class="popup__submit-btn" type="submit" title="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-cards">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-cards-btn" type="button" title="Закрыть"></button>
            <form action="#" class="popup__form popup__form-cards" name="add-card" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_image_name" id="title" placeholder="Название"
                    name="imagename" value="" minlength="2" maxlength="30" required>
                <span class="popup__input-error popup__input-imagename" id="title-error"></span>
                <input type="url" id="link" name="url" class="popup__input popup__input_image_link"
                    placeholder="Ссылка на картинку" value="" required>
                <span class="popup__input-error popup__input-url" id="link-error"></span>
                <button class="popup__submit-btn popup__create-btn" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup-zoom-cards">
        <div class="popup__zoom-container">
            <img class="popup__zoom-image" src="#" alt="">
            <p class="popup__zoom-title"></p>
            <button type="button" class="popup__close-btn popup__close-zoom-btn"></button>
        </div>
    </section>

    <script defer type="module" src="./scripts/index.js"></script>

</body>

</html>
